<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumenalta-Style Text Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Word-by-word animation styling */
        .word-container {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .word {
            display: inline-block;
            opacity: 0;
            transform: translateX(-100px);
            animation: wordSlide 4s ease-out infinite;
        }
        
        .word:nth-child(1) { animation-delay: 0s; }
        .word:nth-child(2) { animation-delay: 1s; }
        .word:nth-child(3) { animation-delay: 2s; }
        .word:nth-child(4) { animation-delay: 3s; }
        
        @keyframes wordSlide {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            20% {
                opacity: 1;
                transform: translateX(0);
            }
            80% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100px);
            }
        }
        
        /* Smooth text rendering */
        .text-render {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* Custom gradient background - Lumenalta style */
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        
        /* Responsive text sizing - Lumenalta style */
        @media (max-width: 640px) {
            .responsive-text {
                font-size: 3.5rem;
                line-height: 0.9;
                font-weight: 900;
            }
        }
        
        @media (min-width: 641px) and (max-width: 768px) {
            .responsive-text {
                font-size: 5rem;
                line-height: 0.9;
                font-weight: 900;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .responsive-text {
                font-size: 7rem;
                line-height: 0.9;
                font-weight: 900;
            }
        }
        
        @media (min-width: 1025px) {
            .responsive-text {
                font-size: 9rem;
                line-height: 0.9;
                font-weight: 900;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen overflow-hidden">
    <!-- Hero Section -->
    <section class="relative min-h-screen flex items-center justify-center">
        <!-- Background Elements -->
        <div class="absolute inset-0">
            <!-- Animated particles -->
            <div class="absolute top-0 left-0 w-full h-full">
                <div class="particle absolute w-1 h-1 bg-white/10 rounded-full" style="left: 10%; top: 20%; animation: float 6s ease-in-out infinite;"></div>
                <div class="particle absolute w-1 h-1 bg-white/10 rounded-full" style="left: 80%; top: 60%; animation: float 8s ease-in-out infinite 2s;"></div>
                <div class="particle absolute w-1 h-1 bg-white/10 rounded-full" style="left: 30%; top: 80%; animation: float 7s ease-in-out infinite 4s;"></div>
                <div class="particle absolute w-1 h-1 bg-white/10 rounded-full" style="left: 70%; top: 30%; animation: float 9s ease-in-out infinite 1s;"></div>
                <div class="particle absolute w-1 h-1 bg-white/10 rounded-full" style="left: 50%; top: 10%; animation: float 5s ease-in-out infinite 3s;"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="relative z-10 text-center px-4 max-w-7xl mx-auto">
            <!-- Subtitle -->
            <div class="mb-8 animate-fade-in">
                <h2 class="text-lg sm:text-xl md:text-2xl font-medium text-white/80 tracking-widest uppercase">
                    Welcome to the future
                </h2>
            </div>

            <!-- Word-by-Word Sliding Text Container -->
            <div class="relative h-40 sm:h-48 md:h-56 lg:h-64 mb-8 overflow-hidden">
                <div class="word-container">
                    <span class="word responsive-text font-black text-white/80 text-render tracking-tight">
                        Vision
                    </span>
                    <span class="word responsive-text font-black text-white/80 text-render tracking-tight">
                        AI
                    </span>
                    <span class="word responsive-text font-black text-white/80 text-render tracking-tight">
                        in
                    </span>
                    <span class="word responsive-text font-black text-white/80 text-render tracking-tight">
                        logistics
                    </span>
                </div>
            </div>

            <!-- Description -->
            <div class="mb-12 animate-fade-in-delayed">
                <p class="text-lg sm:text-xl md:text-2xl text-white/70 max-w-3xl mx-auto leading-relaxed">
                    Transforming ideas into digital reality with cutting-edge technology and innovative solutions
                </p>
            </div>

            <!-- CTA Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center animate-fade-in-delayed-2">
                <button class="bg-white/20 backdrop-blur-sm text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-white/30 transition-all duration-200 border border-white/30 shadow-lg hover:shadow-xl hover:scale-105">
                    Explore Solutions
                </button>
                <button class="border-2 border-white/50 text-white px-8 py-4 rounded-full text-lg font-semibold hover:border-white hover:bg-white/10 transition-all duration-200 backdrop-blur-sm hover:scale-105">
                    Watch Demo
                </button>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20 animate-bounce">
            <div class="w-6 h-10 border-2 border-white/50 rounded-full flex justify-center backdrop-blur-sm">
                <div class="w-1 h-3 bg-white/50 rounded-full mt-2"></div>
            </div>
        </div>
    </section>

    <!-- Additional CSS for animations -->
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 0.3;
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        .animate-fade-in-delayed {
            animation: fadeIn 1s ease-out 1s both;
        }
        
        .animate-fade-in-delayed-2 {
            animation: fadeIn 1s ease-out 1.5s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Smooth hover transitions */
        button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Enhanced text shadow for better readability - Lumenalta style */
        .responsive-text {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.02em;
        }
        
        /* Glassmorphism effect */
        .backdrop-blur-sm {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>

    <!-- Optional: Add some interactive JavaScript -->
    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add parallax effect to particles
            document.addEventListener('mousemove', function(e) {
                const particles = document.querySelectorAll('.particle');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                particles.forEach((particle, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    
                    particle.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
            
            // Add click effect to buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
    </script>

    <!-- Ripple effect styles -->
    <style>
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
